<body>
    <h1>JavaScript Operaciones</h1>
    <a href="DatosPersonales.html">Datos</a>
    <script>
        var num1, num2, result;
        num1=parseInt(prompt("Digite un numero:"));
        num2=parseInt(prompt("Digite un numero:"));
        result=num1+num2;
        alert("La suma es "+result);
        result=num1-num2;
        alert("La resta es "+result);
        result=num1*num2;
        alert("La Multiplicacion es "+result);
        result=num1/num2;
        alert("La division es "+result);
    </script>
