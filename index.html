<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar bg-primary">
        <h3 class="fw-bolder border-bottom-2-dark text-light d-flex justify-content-center col-12">Programa 1</h3>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md">
                <div class="card shadow-sm border-4">
                    <div class="card-body">
                        <h5 class="card-title row-cols-auto d-flex justify-content-center fw-bolder fs-2 text-info font-monospace">Calculadora JavaScript</h5>
                        <div class="p-3">
                            <div class="mb-3">
                              <label for="numero1" class="form-label d-flex justify-content-center fw-bolder fs-3">Primer Valor</label>
                              <input type="number" class="form-control text-center fw-bolder" id="numero1" >
                            </div>
                            <div class="mb-3">
                              <label for="numero2" class="form-label d-flex justify-content-center fw-bolder fs-3">Segundo Valor</label>
                              <input type="number" class="form-control text-center fw-bolder" id="numero2">
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <button class="btn btn-primary w-25 mx-1" onclick="sumar()">Sumar</button>
                                <button class="btn btn-success w-25 mx-1" onclick="restar()">Restar</button>
                                <button class="btn btn-danger w-25 mx-1" onclick="multiplicar()">Multiplica</button>
                                <button class="btn btn-secondary w-25 mx-1" onclick="dividir()">Divide</button>
                            </div>
                            <div class=" d-grid gap-2 mb-3">
                                <button type="button" class="btn btn-lg btn-outline-warning" onclick="limpiar()">Limpiar campos</button>
                            </div>
                            <div class="card-footer">
                                <input type="text" class="form-control text-center fw-bolder" name="result" id="result">
                              </div>
                            </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-md">
                <div class="card shadow-sm border-4">
                    <div class="card-body">
                        <div id="liveAlertPlaceholder"></div>
                        <h5 class="card-title row-cols-auto d-flex justify-content-center fw-bolder fs-2 text-info font-monospace">Datos personales</h5>
                        <div class=" row">
                            <div class=" col-md-6 mb-3">
                              <label for="nombre" class="form-label d-flex justify-content-center fw-bolder fs-3">Nombre</label>
                              <input type="text" class="form-control text-center fw-bolder" id="nombre" >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label d-flex justify-content-center fw-bolder fs-3">Apellido</label>
                                <input type="text" class="form-control text-center fw-bolder" id="apellido" >
                            </div>
                        </div>
                        <div class=" row ">
                            <div class=" col-md-6 mb-3">
                              <label for="tel" class="form-label d-flex justify-content-center fw-bolder fs-3">Telefono</label>
                              <input type="tel" class="form-control text-center fw-bolder" id="tel" >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="mail" class="form-label d-flex justify-content-center fw-bolder fs-3">Correo</label>
                                <input type="text" class="form-control text-center fw-bolder" id="mail" >
                            </div>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" id="liveAlertBtn" class="btn btn-lg btn-outline-warning" onclick="datos()">Mostar Datos</button>
                            <button type="button" class="btn btn-lg btn-outline-danger" onclick="limpiar1()">Limpiar campos</button>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
